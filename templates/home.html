{% extends 'base.html' %}

{%block content %}
<h1>Homepage</h1>
{% if user.is_authenticated %}
Hi {{ user.email }}!
{% else %}
<p>You are not logged in</p>
{% endif %}
<form class="form-inline mt-2 mt-md-0" action="{% url 'search_result' %}"
method="get">
<input name="q" class="form-control mr-sm-2" type="text" placeholder="Search"
aria-label="Search">
</form>
{% endblock content %}
